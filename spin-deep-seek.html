<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .scratch-card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .scratch-card {
            width: 320px;
            height: 380px;
            background: gray;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden-prize {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://media.istockphoto.com/id/1095283072/photo/three-bright-red-roses-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=foaKFxqhDqhnNNT4dRQHIsEUyvzlGTnMfRZ5JCSw6w8=);
            background-size: cover;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h2>Scratch and Win!</h2>
    <h1 id="congrats-message"></h1>
    <div class="scratch-card-container">
        <div class="scratch-card" onclick="revealPrize(this)">
            <div class="hidden-prize"><h1>$10</h1></div>
            <div class="scratch-overlay"></div>
        </div>
        <div class="scratch-card" onclick="revealPrize(this)">
            <div class="hidden-prize"><h1>$50</h1></div>
            <div class="scratch-overlay"></div>
        </div>
        <div class="scratch-card" onclick="revealPrize(this)">
            <div class="hidden-prize"><h1>$100</h1></div>
            <div class="scratch-overlay"></div>
        </div>
    </div>

    <script>
        function revealPrize(selectedCard) {
            const overlay = selectedCard.querySelector('.scratch-overlay');
            overlay.style.transition = 'opacity 0.5s';
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);
            
            document.querySelectorAll('.scratch-card').forEach(card => {
                card.classList.add('disabled');
            });
            selectedCard.classList.remove('disabled');
            
            const prizeValue = selectedCard.querySelector('.hidden-prize').innerText;
            setTimeout(() => {
                document.getElementById('congrats-message').innerText = `Congratulations! You won ${prizeValue}!`;
            }, 600);
        }
    </script>
</body>
</html>
